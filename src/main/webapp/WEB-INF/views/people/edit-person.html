<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <form th:action="@{/people/{id}(id=${person.getId()})}" th:method="PATCH" th:object="${person}">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name">
        <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR</p>
        <br>
        <label for="email">Email:</label>
        <input type="text" th:field="*{email}" id="email">
        <p class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">ERROR</p>
        <br>
        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" id="age" value="0">
        <p class="error-message" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">ERROR</p>
        <br>
        <label for="address">Address:</label>
        <input type="text" th:field="*{address}" id="address">
        <p class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">ERROR</p>
        <br>
        <input type="submit" value="Edit">
    </form>
</body>
</html>
